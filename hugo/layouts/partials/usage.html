{{ "<!-- Usage Section -->" | safeHTML }}
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ with .Site.Params.usage.title }}{{ . | markdownify }}{{ end }}
            </div>
        </div>
    </div>
</section>
